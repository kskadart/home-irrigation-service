version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irrigation-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: python -m uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - irrigation-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: deps
    container_name: irrigation-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src:ro
      - ./client/public:/app/public:ro
      - ./client/messages:/app/messages:ro
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - irrigation-network

networks:
  irrigation-network:
    driver: bridge

